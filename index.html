  <head>

    <title>
      Free Modern React Templates &amp; Components for building landing pages

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="landing" class="landing">
      <div class="row">
        <nav>
          <a class="nav__logo--link" href="#landing">
            <img class="logo" src="./assets/logo.svg" alt="logo" />
            Treact
          </a>
          <ul>
            <li>
              <a class="nav__link" href="#about">About</a>
            </li>
            <li>
              <a class="nav__link" href="#blog">Blog</a>
            </li>
            <li>
              <a class="nav__link" href="#pricing">Pricing</a>
            </li>
            <li>
              <a class="nav__link" href="#">Contact Us</a>
            </li>
            <li>
              <a class="nav__link nav__link--login" href="#">Login</a>
            </li>
            <li>
              <a class="nav__link--signup" href="#">Sign Up</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="container">
        <div class="row">
          <div class="landing__container">
            <h1 class="landing__title">Beautiful React Templates <span class="purple">for you.</span></span></h1>

              <input type="email" class="landing__email-input--input" placeholder="Your E-mail Address">
              <button class="landing__email-input--btn">Get Started</button>
            </div>
            <div class="landing__customers"></div>
            <p class="landing__customers--title">OUR TRUSTED CUSTOMERS</p>
            <img src="./assets/customers.png" alt="" class="landing__customers--img">
          </div>
          <figure class="landing__image--figure">

        </div>
      </div>
